<div class="timer-app-container">
    <div class="timer-body" id="google-timer" style="display: none;">
    <p class="timer-digits text" id="time"></p>
    </div>
</div>

<style>
    body {
        background-color: black;
    }
    .timer-body {
        background-color: white; 
        width: fit-content;
        border-radius: 0 0 8px 8px;
        padding: 0 20px 0 20px;
        text-align: center;
        height: fit-content;
        top: 0;
        /*left: 0;*/
        position: absolute;
        z-index: 1;
        height: 48px;
    }
    .text {
        color: white;
    }
    .timer-title {
        font-size: 15px;
        margin: 0;
        opacity: 80%;
    }
    .timer-digits {
        font-feature-settings: "tnum";
        font-variant-numeric: tabular-nums;
        font-size: 30px;
        color: #5f6368;
        margin: 5px 0 0 0;
    }
    #timer-banner {
        left: -110px;
        top: -165px;
    }
    .timer-app-container {
        display: flex;
        justify-content: center;
    }
    </style>

<script>
const zeroFill = (n) => {
    return ('0'+n).slice(-2)
}
const timer = (seconds) => {
    var timer = setInterval(function(){
        seconds--;
        setTimer(seconds)
        if (seconds < 0) {
            clearInterval(timer);
        }
    }, 1000);
}

const setTimer = (seconds) => {
    let hh = zeroFill(Math.floor(seconds / 3600))
    let mm = zeroFill(Math.floor(seconds / 60) % 60)
    let ss = zeroFill(Math.floor((seconds % 60)))

    if (hh > 0) {
        document.getElementById('time').innerHTML = `${hh}:${mm}`
    } else {
        document.getElementById('time').innerHTML = `${mm}:${ss}`
    }
}

timer(3610)
</script>
